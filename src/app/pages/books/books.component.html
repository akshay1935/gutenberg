
<div class="container-fluid">
  <div class="custom-header">
    <div class="container">
      <div class="title-sec">
        <img src="assets/images/Back.svg" class="btn-back" (click)="onBack()">
        <h2>{{ category }}</h2>
      </div>
      <div class="form-group has-search input-group">
        <span class="form-control-feedback"><img src="assets/images/Search.svg"></span>
        <input type="text" class="form-control search" placeholder="Search" [formControl]="searchTxt">
        <button *ngIf="searchTxt.value != ''" type="button" class="btn bg-transparent" (click)="clearInput()">
          <img src="assets/images/Cancel.svg">
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown()">
    </div>
    <div class="content-sec">
      <div class="row">
        <div class="col-4 col-sm-3 col-md-3 col-lg-2 custom-space" *ngFor="let book of books">
          <div class="card book-card" (click)="onBookClick(book)">
            <div class="card-body">
              <img class="book-cover" src="{{ book.formats['image/jpeg'] }}">
            </div>
          </div>
          <div class="title">{{ book.title | slice:0:25 }}{{ book.title.length > 25 ? '...' : '' }}</div>
          <div class="author">{{ book.authors[0] != undefined ? (book.authors[0].name | slice:0:15) : '' }}{{ book.authors[0] != undefined ? (book.authors[0].name > 15 ? '...' : '') : '' }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
